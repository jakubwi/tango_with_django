{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>
<hr>
<h2>Please sign in</h2>
<form class="pure-form" role="form" method="post" action=".">
<fieldset>
    {% csrf_token %}


        <label for="inputUsername">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Username" required autofocus>

        <label for="inputPassword">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Password" required>

    <button class="pure-button pure-button-primary" type="submit" value="Submit" />Sign in</button>
</fieldset>
</form>
<p>
    Not a member?
    <a href="{% url 'registration_register' %}">Register</a>
</p>

{% endblock %}
